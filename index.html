<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="./resources/images/ic-logo.svg" alt="Colmar academy logo" class="header-icon">
            <figcaption><span class="colmar-name-header">Colmar</span>academy</figcaption>
        </figure>
        <nav>
            <ul>
                <li><a href="#"><img src="./resources/images/ic-on-campus.svg" alt="Go to campus page" class="header-icon"><span class="nav-link-text">On campus</span></a></li>
                <li><a href="#"><img src="./resources/images/ic-online.svg" alt="go to online page" class="header-icon"><span class="nav-link-text">Online</span></a></li>
                <li class="for-companies-link"><a href="#">For companies</a></li>
                <li><a href="#"><img src="./resources/images/ic-login.svg" alt="Login to Colmar Academy" class="header-icon"><span class="nav-link-text">Sign in</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="landing">
            <figure role="presentation" class="landing">
                    <img src="./resources/images/banner.jpg" role="presentation">
                <figcaption role="presentation" class="landing">
                    <h1>Learn something new everyday</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <a href="#">Start here</a>
                </figcaption>
            </figure>
        </section>
        <section id="articles">
            <article class="article-hero">
                <figure class="article-hero">
                    <img src="./resources/images/information-main.jpg" alt="Portrait of someone reading a book" class="hero">
                    <figcaption>
                        <h2>It doesn't hurt to keep practicing</h2>
                        <p>Magna fermentum iaculis eu non. Imperdiet proin fermentum leo vel orci porta. Volutpat est velit egestas dui id. Habitant morbi tristique senectus et netus. Arcu felis bibendum ut tristique et. Eget aliquet nibh praesent</p>
                     </figcaption>
                </figure>
            </article>
            <article class="article">
                <figure>
                    <img src="./resources/images/information-orientation.jpg" alt="">
                    <figcaption>
                        <h3>Orientation date</h3>
                        <p>Tue 10/11 & Wed 10/12: 8am-3pm</p>
                        <a href="#">Read more</a>
                    </figcaption>
                </figure>
            </article>
            <article class="article">
                <figure>
                    <img src="./resources/images/information-campus.jpg" alt="">
                    <figcaption>
                        <h3>Our campus</h3>
                        <p>Find which campus is close by you</p>
                        <a href="#">Read more</a>
                    </figcaption>
                </figure>
            </article>
            <article class="article">
                <figure>
                    <img src="./resources/images/information-guest-lecture.jpg" alt="">
                    <figcaption>
                        <h3>Our guest lecture</h3>
                        <p>Join a keynote with Oliver Sack about music in medical treatment</p>
                        <a href="#">Read more</a>
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
    
</body>
</html>
